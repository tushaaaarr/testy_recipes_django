{% include 'base.html' %}
{%block body%}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">Login</h3>
                </div>
                <div class="container">
                    <p class="text-center text-danger mt-3 font-weight-bolder mb-0">{{page_data.error}}</p>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {%csrf_token%}
                        <div class="form-floating mb-3">
                            <input class="form-control" id="username" type="text" name="username"
                                placeholder="username123" />
                            <label for="inputEmail">Username</label>
                        </div>
                        <div class="form-floating mb-3" id="password_holder">
                            <input class="form-control" id="password" type="password" name="password" />
                            <label for="inputEmail">Password</label>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary" onclick='Proceed()'>Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small"><a href="/register">Need an account? Register</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

{%endblock body%}
